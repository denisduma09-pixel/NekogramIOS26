plugins {
    id 'com.android.application' version '8.12.2' apply false
    id 'com.google.gms.google-services' version '4.4.3' apply false
    id 'com.google.firebase.crashlytics' version '3.0.6' apply false
    id 'org.lsposed.lsparanoid' version '0.5.2' apply false
}

subprojects {
    afterEvaluate {
        if (plugins.hasPlugin("com.android.library") ||
                plugins.hasPlugin("com.android.application")) {
            android {
                compileSdkVersion 36
                buildToolsVersion "36.0.0"
                ndkVersion "27.3.13750724"

                // âš¡ Ð£Ð¡ÐšÐžÐ Ð•ÐÐ˜Ð• Ð¡Ð‘ÐžÐ ÐšÐ˜
                buildFeatures {
                    buildConfig = true
                    aidl = false
                    renderScript = false
                    shaders = false
                }

                // ðŸš€ ÐžÐ¢ÐšÐ›Ð®Ð§Ð•ÐÐ˜Ð• ÐŸÐ ÐžÐ’Ð•Ð ÐžÐš Ð”Ð›Ð¯ Ð¡ÐšÐžÐ ÐžÐ¡Ð¢Ð˜
                lint {
                    checkReleaseBuilds false
                    abortOnError false
                    disable 'MissingTranslation', 'ExtraTranslation', 'BlockedPrivateApi'
                }

                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_21
                    targetCompatibility JavaVersion.VERSION_21
                    coreLibraryDesugaringEnabled true
                }

                defaultConfig {
                    minSdkVersion 21
                    targetSdkVersion 35
                    
                    // â±ï¸ ÐžÐŸÐ¢Ð˜ÐœÐ˜Ð—ÐÐ¦Ð˜Ð¯
                    multiDexEnabled true
                    crunchPngs = false  // ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ ÑÐ¶Ð°Ñ‚Ð¸Ðµ PNG
                }

                // ðŸŽ¯ ÐžÐŸÐ¢Ð˜ÐœÐ˜Ð—ÐÐ¦Ð˜Ð¯ Ð¡Ð‘ÐžÐ ÐšÐ˜
                buildTypes {
                    debug {
                        debuggable true
                        minifyEnabled false
                        shrinkResources false
                        crunchPngs = false
                    }
                    play {
                        initWith release
                        minifyEnabled true
                        shrinkResources true
                        crunchPngs = true
                    }
                    release {
                        minifyEnabled true
                        shrinkResources true
                        crunchPngs = true
                    }
                }

                // ðŸ“¦ ÐžÐŸÐ¢Ð˜ÐœÐ˜Ð—ÐÐ¦Ð˜Ð¯ ÐŸÐÐšÐ•Ð¢Ð˜Ð ÐžÐ’ÐÐÐ˜Ð¯
                packagingOptions {
                    resources {
                        excludes += [
                            'META-INF/**',
                            '**/kotlin/**',
                            '**/*.txt',
                            '**/*.proto'
                        ]
                        pickFirsts += [
                            '**/libc++_shared.so'
                        ]
                    }
                }
            }

            dependencies {
                coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs_nio:2.1.5'
            }

            // âš¡ Ð”ÐžÐŸÐžÐ›ÐÐ˜Ð¢Ð•Ð›Ð¬ÐÐ«Ð• ÐžÐŸÐ¢Ð˜ÐœÐ˜Ð—ÐÐ¦Ð˜Ð˜
            tasks.withType(JavaCompile) {
                options.compilerArgs += [
                    '-Xlint:-options',
                    '-Xlint:-deprecation'
                ]
                options.fork = true
                options.forkOptions.memoryMaximumSize = '2g'
            }
        }
    }
}

// ðŸŽ¯ Ð“Ð›ÐžÐ‘ÐÐ›Ð¬ÐÐ«Ð• ÐžÐŸÐ¢Ð˜ÐœÐ˜Ð—ÐÐ¦Ð˜Ð˜ GRADLE
gradle.projectsLoaded {
    gradle.allprojects { project ->
        project.tasks.withType(JavaCompile) {
            options.fork = true
        }
    }
}
